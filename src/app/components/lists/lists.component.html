<div class="stack">
  <div class="list" *ngFor="let currentList of childAllLists">
    <h4 class="list-header">{{currentList.title}}</h4>
    <ul>
      <li *ngFor="let card of currentList.cards" class="list-card">
        {{card.title}}
      </li>
    </ul>
    <button class="btn new-card-button">+ Add a card</button>
  </div>
  <button class="btn new-list-button" float="right">+ Add another list</button>
</div>
